<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Réservation de Taxi</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500&family=Parisienne&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="css/reservation.css"><link rel="stylesheet" href="css/footer.css"><link rel="stylesheet" href="css/header.css"></head><body><div id="header-container"></div><div class="container"><div class="form-container"><h2>Réservation de Taxi</h2><form id="taxiForm"><label for="depart">Adresse de départ :</label> <input id="depart" placeholder="Ex : 10 rue de Paris, Lyon" required> <label for="destination">Adresse d’arrivée :</label> <input id="destination" placeholder="Ex : 25 avenue Victor Hugo, Marseille" required><div class="inline-fields"><div class="field"><label for="date">Date de départ :</label> <input type="date" id="date" required></div><div class="field"><label for="heure">Heure de départ :</label> <input type="time" id="heure" required></div></div><div class="inline-fields"><div class="field"><label>Personnes :</label><div class="counter-field integrated"><button type="button" class="minus" data-target="personnes">−</button> <input type="number" id="personnes" value="1" min="1" max="7" readonly="readonly"> <button type="button" class="plus" data-target="personnes">+</button></div></div><div class="field"><label>Bagages :</label><div class="counter-field integrated"><button type="button" class="minus" data-target="bagages">−</button> <input type="number" id="bagages" value="0" min="0" max="5" readonly="readonly"> <button type="button" class="plus" data-target="bagages">+</button></div></div></div><label for="trajet">Type de trajet :</label> <select id="trajet" required><option value="aller">Aller simple</option><option value="aller-retour">Aller-retour</option></select> <label for="animal">Animal de compagnie :</label> <select id="animal"><option value="aucun">Aucun</option><option value="chat">Chat</option><option value="chien">Chien</option></select> <button type="submit">Réserver</button></form></div><div id="map"></div></div><div id="footer-container"></div><script src="js/header.js"></script><script src="js/footer.js"></script><script src="js/reservation.js"></script></body></html>
