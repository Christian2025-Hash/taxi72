<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Réservation Taxi</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500&family=Parisienne&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/contact.css"><link rel="stylesheet" href="css/header.css"><link rel="stylesheet" href="css/footer.css"></head><body><section class="reservation-section"><div class="form-container"><div class="reservation-form" autocomplete="off"><h2>Demandez votre réservation de taxi</h2><form id="reservation-form" autocomplete="off"><input name="nom" placeholder="Votre Nom & Prénom" required> <input type="tel" name="telephone" placeholder="Votre téléphone" required> <input type="mail" name="email" placeholder="Votre email" required> <input name="depart" id="depart" placeholder="Votre adresse de départ" required> <input name="destination" id="destination" placeholder="Votre destination" required><div class="datetime-container"><label for="date">Date</label> <input id="date" name="date" placeholder="JJ/MM/AAAA" required> <label for="heure">Heure</label> <input id="heure" name="heure" placeholder="HH:MM" required></div><textarea name="commentaire" placeholder="Complément d'information"></textarea> <button type="submit">Réserver maintenant</button></form></div><div class="map-section"><div id="map" style="height:400px;margin-top:10px"></div></div><button type="button" id="show-route-btn" class="show-route-btn">Afficher votre trajet</button></div><div class="reservation-image"><div class="image-frame first-image"><img src="images/image-personne-2.jpg" alt="Taxi illustration"><div class="image-text">Demandez votre Taxi</div></div><div class="image-frame second-image"><img src="images/voiture-lexus-image-1.png" alt="Autre illustration taxi"><div class="image-text">Votre Taxi tout confort !</div></div></div></section><div id="footer"></div><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script><script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><script src="js/header.js"></script><script src="js/contact.js"></script><script src="js/footer.js"></script></body></html>
